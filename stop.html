<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Stopwatch</title>
    <link rel="stylesheet" href="stop.css">
</head>
<body>
    <div class="stopwatch">
        <div class="time" id="display">00:00:00.00</div>
        <div class="buttons">
            <button class="start" onclick="startStopwatch()">Start</button>
            <button class="stop" onclick="stopStopwatch()">Stop</button>
            <button class="reset" onclick="resetStopwatch()">Reset</button>
            <button class="lap" onclick="lapStopwatch()">Lap</button>
        </div>
        <div class="lap-times" id="lapTimes"></div>
    </div>
    <script src="stop.js"></script>
</body>
</html>
